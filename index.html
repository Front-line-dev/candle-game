<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔들 게임</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./js/test.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 class="title">캔들 게임</h1>
        </header>
        <main class="main">
            <h2 class="main_heading"><span class="long">롱</span> or <span class="short">숏</span></h2>
            <div class="chart">
                <div class="candle" id="candle"></div>
                <div class="volume" id="volume"></div>
            </div>
            <div class="buttons">
                <button type="button" class="long_button">롱</button>
                <button type="button" class="cash_button">현금화</button>
                <button type="button" class="short_button">숏</button>
            </div>
            <div class="money">
                <span class="day"></span>
                <strong class="profit"></strong>
            </div>
        </main>
        <footer class="footer">
            <a href="https://github.com/Front-line-dev/candle-game" target="_blank" class="github_img_wrap">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github" class="github_img" width="100" height="100">
            </a>
            <span class="footer_text"><span class="name">Front-line-dev</span> data from upbit 2021-05-23</span>
        </footer>
    </div>
</body>
</html>
